<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .right-column {
            display: flex;
            flex-direction: column;
        }
        
        .right-column .panel {
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .panel h2 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        #videoContainer {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #videoCanvas {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        #statusMessage {
            position: absolute;
            color: #fff;
            text-align: center;
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        
        .recordings-list {
            flex: 1;
            min-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
        }
        
        .recording-item {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .recording-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .recording-item.selected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            flex: 1;
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.danger {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        
        button.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .speed-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .speed-controls button {
            padding: 5px 8px;
            font-size: 12px;
            flex: 0;
            min-width: 30px;
        }
        
        .speed-display {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        #jsonOutput {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-y: auto;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-indicator.connected {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.disconnected {
            background: #f44336;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .info-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .clear-button {
            padding: 8px 12px;
            background: linear-gradient(135deg, #f44336 0%, #e53935 100%);
            flex: none;
        }
        
        .admin-toggle {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #authPanel {
            display: none; /* Hidden by default */
        }
        
        .video-overlay-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        #videoContainer:hover .video-overlay-controls {
            opacity: 1;
        }
        
        .video-main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .video-main-controls button {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .timeline-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #timelineSlider {
            width: 100%;
            cursor: pointer;
        }
        
        .timestamp-display {
            font-size: 12px;
            white-space: nowrap;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ Camera Control Interface</h1>
        
        <div style="text-align: center; margin-bottom: 10px;">
            <span class="status-indicator" id="connectionStatus"></span>
            <span id="connectionText">Disconnected</span>
        </div>
        
        <div class="admin-toggle">
            <button id="adminModeButton">‚öôÔ∏è Admin Mode</button>
        </div>
        
        <div class="panel" id="authPanel" style="margin-bottom: 20px;">
            <h2>Authentication</h2>
            <div class="control-group">
                <label>Bearer Token:</label>
                <input type="password" id="bearerToken" placeholder="Enter token if camera requires authentication" />
            </div>
            <div class="button-group">
                <button id="connectWithToken">üîó Connect</button>
                <button id="reconnect">üîÑ Reconnect</button>
            </div>
        </div>
        
        <div class="main-grid">
            <div class="left-column">
                <div class="panel">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h2>Video Stream</h2>
                        <button id="startLiveStream" class="success" style="flex: none;">üî¥ Live Stream</button>
                    </div>
                    
                    <div id="videoContainer">
                        <canvas id="videoCanvas"></canvas>
                        <div id="statusMessage">Ready for commands</div>
                        
                        <div class="video-overlay-controls">
                            <div class="timeline-container" style="width: 100%; display: flex; flex-direction: column;">
                                <!-- Slider -->
                                <input type="range" id="timelineSlider" min="0" max="100" value="0" disabled style="width: 100%; margin-bottom: 8px;">
                                
                                <!-- From/To times row -->
                                <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 6px;">
                                    <span id="timelineStart" class="timestamp-display" style="font-size: 10px; color: rgba(255,255,255,0.7);">00:00:00</span>
                                    <span id="timelineEnd" class="timestamp-display" style="font-size: 10px; color: rgba(255,255,255,0.7);">00:00:00</span>
                                </div>
                                
                                <!-- Current time row (separate block) -->
                                <div style="text-align: center; width: 100%; clear: both;">
                                    <span id="timelineCurrent" class="timestamp-display" style="font-weight: bold; font-size: 11px; color: white; display: block;">Current: 00:00:00</span>
                                </div>
                            </div>
                            <div class="video-main-controls">
                                <button id="rewindButton" title="Rewind 10s">‚è™</button>
                                <button id="playPauseButton" title="Play/Pause">‚ñ∂Ô∏è</button>
                                <button id="forwardButton" title="Forward 10s">‚è©</button>
                                <div class="speed-controls">
                                    <button id="decreaseSpeed" title="Slower">-</button>
                                    <div class="speed-display" id="speedDisplay">1.0x</div>
                                    <button id="increaseSpeed" title="Faster">+</button>
                                </div>
                                <button id="stopButton" title="Stop">‚èπ</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>Recording Controls</h2>
                    <div class="info-text" style="margin-bottom: 10px;">üì° Uses REST API</div>
                    <div class="control-group">
                        <label>Recording Reason:</label>
                        <input type="text" id="recordingReason" placeholder="e.g., Security event, motion detected..." />
                    </div>
                    <div class="button-group">
                        <button id="startRecording" class="success">‚ñ∂Ô∏è Start Recording</button>
                        <button id="stopRecording" class="danger" disabled>‚èπ Stop Recording</button>
                    </div>
                </div>
            </div>
            
            <div class="right-column">
                <div class="panel">
                    <h2>Available Recordings</h2>
                    <div class="control-group">
                        <label>Date Range:</label>
                        <div style="display: flex; gap: 10px; align-items: center;">
                            <input type="date" id="fromDate" style="flex: 1;" />
                            <span>to</span>
                            <input type="date" id="toDate" style="flex: 1;" />
                        </div>
                        <div class="button-group" style="margin-top: 10px;">
                            <button id="refreshRecordings">üîÑ Refresh List</button>
                        </div>
                    </div>
                    <div class="recordings-list" id="recordingsList">
                        <div class="info-text">Select a date range and click "Refresh List"</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel">
            <div class="output-header">
                <h2>Command Responses</h2>
                <button id="clearOutput" class="clear-button">üóë Clear</button>
            </div>
            <div id="jsonOutput">Waiting for responses...</div>
        </div>
    </div>
    
    <script>
        class CameraControl {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.currentSpeed = 1.0;
                this.selectedRecording = null;
                this.streamState = 'stopped'; // 'stopped', 'replaying', 'live'
                this.isRecording = false;
                
                this.canvas = document.getElementById('videoCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.currentTimestamp = null;
                this.timelineStart = null;
                this.timelineEnd = null;
                
                this.setupEventListeners();
                this.connectWebSocket();
                this.checkActiveRecording();
                
                // Auto-load recordings on page load
                setTimeout(() => this.fetchRecordings(), 1000);
            }
            
            setupEventListeners() {
                document.getElementById('adminModeButton').addEventListener('click', () => {
                    const authPanel = document.getElementById('authPanel');
                    authPanel.style.display = authPanel.style.display === 'none' ? 'block' : 'none';
                });

                document.getElementById('refreshRecordings').addEventListener('click', () => this.fetchRecordings());
                document.getElementById('startRecording').addEventListener('click', () => this.startRecording());
                document.getElementById('stopRecording').addEventListener('click', () => this.stopRecording());
                document.getElementById('startLiveStream').addEventListener('click', () => this.startLiveStream());
                
                document.getElementById('increaseSpeed').addEventListener('click', () => this.changeSpeed(0.5));
                document.getElementById('decreaseSpeed').addEventListener('click', () => this.changeSpeed(-0.5));
                
                document.getElementById('clearOutput').addEventListener('click', () => this.clearOutput());
                document.getElementById('connectWithToken').addEventListener('click', () => this.connectWebSocket(true));
                document.getElementById('reconnect').addEventListener('click', () => this.connectWebSocket(true));
                
                // Video playback controls
                document.getElementById('rewindButton').addEventListener('click', () => this.seek(-10));
                document.getElementById('forwardButton').addEventListener('click', () => this.seek(10));
                document.getElementById('playPauseButton').addEventListener('click', () => this.togglePlayPause());
                document.getElementById('stopButton').addEventListener('click', () => this.stopStream());
                
                // Timeline slider
                document.getElementById('timelineSlider').addEventListener('input', (e) => this.onSliderChange(e.target.value));
                
                // Set default date range to last week
                const toDate = new Date();
                const fromDate = new Date();
                fromDate.setDate(toDate.getDate() - 7);
                document.getElementById('toDate').value = this.formatDateLocal(toDate);
                document.getElementById('fromDate').value = this.formatDateLocal(fromDate);
            }
            
            formatDateLocal(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            connectWebSocket(forceReconnect = false) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN && !forceReconnect) {
                    return;
                }
                if (this.ws) {
                    this.ws.close();
                }

                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                let wsUrl = `${protocol}//${window.location.host}${window.location.pathname.replace('control.html', 'control')}`;
                
                const token = document.getElementById('bearerToken').value.trim();
                if (token) {
                    wsUrl += `?token=${encodeURIComponent(token)}`;
                }
                
                this.updateStatus('Connecting...', false);
                this.logJson({ status: 'Attempting to connect', url: wsUrl.replace(/token=[^&]*/, 'token=***') });
                
                this.ws = new WebSocket(wsUrl);
                this.ws.binaryType = 'arraybuffer';
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    this.updateStatus('Connected', true);
                    this.logJson({ status: 'Connected to WebSocket' });
                };
                
                this.ws.onmessage = (event) => {
                    if (event.data instanceof ArrayBuffer) {
                        const view = new Uint8Array(event.data);
                        const contentType = view[0];
                        const data = view.slice(1);
                        
                        if (contentType === 0x00) { // Video frame
                            this.displayFrameWithTimestamp(data);
                        } else if (contentType === 0x01) { // JSON response
                            const json = new TextDecoder().decode(data);
                            try {
                                this.handleJsonResponse(JSON.parse(json));
                            } catch (e) {
                                this.logJson({ error: 'Invalid JSON', data: json });
                            }
                        }
                    }
                };
                
                this.ws.onerror = (error) => {
                    this.logJson({ error: 'WebSocket error' });
                    console.error('WebSocket Error:', error);
                };
                
                this.ws.onclose = () => {
                    this.isConnected = false;
                    this.updateStatus('Disconnected', false);
                    this.logJson({ status: 'Disconnected from WebSocket' });
                    setTimeout(() => this.connectWebSocket(), 5000); // Reconnect after 5s
                };
            }

            handleJsonResponse(response) {
                this.logJson(response);
                if (response.text) {
                    if (response.text.includes('Live stream started')) {
                        this.streamState = 'live';
                        this.updatePlayerUI();
                    } else if (response.text.includes('Replay started')) {
                        this.streamState = 'replaying';
                        this.updatePlayerUI();
                    } else if (response.text.includes('stopped')) {
                        this.streamState = 'stopped';
                        this.updatePlayerUI();
                    }
                }
            }

            sendCommand(command) {
                if (!this.isConnected || !this.ws) {
                    this.logJson({ error: 'Not connected to WebSocket' });
                    return;
                }
                const json = JSON.stringify(command);
                this.ws.send(json);
                this.logJson({ sent: command });
            }

            displayFrameWithTimestamp(data) {
                if (data.length < 8) return;
                
                const timestampMs = new DataView(data.buffer, data.byteOffset).getBigInt64(0, true);
                this.currentTimestamp = new Date(Number(timestampMs));
                const frameData = data.slice(8);

                const blob = new Blob([frameData], { type: 'image/jpeg' });
                const url = URL.createObjectURL(blob);
                const img = new Image();
                
                img.onload = () => {
                    document.getElementById('statusMessage').style.display = 'none';
                    const container = document.getElementById('videoContainer');
                    const scale = Math.min(container.clientWidth / img.width, container.clientHeight / img.height);
                    this.canvas.width = img.width * scale;
                    this.canvas.height = img.height * scale;
                    this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                    URL.revokeObjectURL(url);
                    this.updateTimeline();
                };
                img.src = url;
            }

            updateTimeline() {
                if (!this.currentTimestamp) return;

                document.getElementById('timelineCurrent').textContent = `Current: ${this.currentTimestamp.toLocaleTimeString()}`;

                // Update slider position for both replay and live modes
                if (this.timelineStart && this.timelineEnd) {
                    const startMs = this.timelineStart.getTime();
                    const endMs = this.timelineEnd.getTime();
                    const currentMs = this.currentTimestamp.getTime();
                    const position = ((currentMs - startMs) / (endMs - startMs)) * 100;
                    
                    // In live mode, continuously update the timeline end to "now"
                    if (this.streamState === 'live') {
                        const now = new Date();
                        if (now > this.timelineEnd) {
                            this.timelineEnd = now;
                            document.getElementById('timelineEnd').textContent = this.timelineEnd.toLocaleTimeString();
                            // Recalculate position with new end time
                            const newEndMs = this.timelineEnd.getTime();
                            const newPosition = ((currentMs - startMs) / (newEndMs - startMs)) * 100;
                            document.getElementById('timelineSlider').value = Math.max(0, Math.min(100, newPosition));
                        } else {
                            document.getElementById('timelineSlider').value = Math.max(0, Math.min(100, position));
                        }
                    } else {
                        // Replay mode
                        document.getElementById('timelineSlider').value = Math.max(0, Math.min(100, position));
                    }
                }
            }

            async fetchRecordings() {
                const from = document.getElementById('fromDate').value;
                const to = document.getElementById('toDate').value;
                if (!from || !to) {
                    alert('Please select a date range.');
                    return;
                }

                const fromDate = new Date(from + 'T00:00:00');
                const toDate = new Date(to + 'T23:59:59');

                const url = `${window.location.origin}${window.location.pathname.replace('control.html', '')}/recordings?from=${fromDate.toISOString()}&to=${toDate.toISOString()}`;
                
                try {
                    const headers = {};
                    const token = document.getElementById('bearerToken').value.trim();
                    if (token) headers['Authorization'] = `Bearer ${token}`;
                    
                    const response = await fetch(url, { headers });
                    const result = await response.json();
                    this.logJson({ response: result });
                    
                    if (result.status === 'success' && result.data) {
                        this.displayRecordings(result.data.recordings || []);
                    } else {
                        this.logJson({ error: 'Failed to fetch recordings', details: result });
                    }
                } catch (error) {
                    this.logJson({ error: 'Network error fetching recordings', details: error.message });
                }
            }

            displayRecordings(recordings) {
                const container = document.getElementById('recordingsList');
                container.innerHTML = '';
                if (recordings.length === 0) {
                    container.innerHTML = '<div class="info-text">No recordings found.</div>';
                    return;
                }
                
                recordings.forEach(rec => {
                    const item = document.createElement('div');
                    item.className = 'recording-item';
                    const startTime = new Date(rec.start_time).toLocaleString();
                    const endTime = rec.end_time ? new Date(rec.end_time).toLocaleString() : 'In Progress';
                    item.innerHTML = `<strong>Session ${rec.id}</strong><br>Start: ${startTime}<br>End: ${endTime}`;
                    item.addEventListener('click', () => {
                        this.selectedRecording = rec;
                        document.querySelectorAll('.recording-item').forEach(el => el.classList.remove('selected'));
                        item.classList.add('selected');
                        this.startReplay(rec);
                    });
                    container.appendChild(item);
                });
            }

            startReplay(recording) {
                // Stop any current stream first
                if (this.streamState === 'live' || this.streamState === 'replaying') {
                    this.sendCommand({ cmd: 'stop' });
                }
                
                this.timelineStart = new Date(recording.start_time);
                this.timelineEnd = recording.end_time ? new Date(recording.end_time) : new Date();
                document.getElementById('timelineStart').textContent = this.timelineStart.toLocaleTimeString();
                document.getElementById('timelineEnd').textContent = this.timelineEnd.toLocaleTimeString();
                document.getElementById('timelineSlider').disabled = false;
                
                // Start playing the recording from the beginning
                this.sendCommand({
                    cmd: 'start',
                    from: recording.start_time,
                    to: recording.end_time
                });
                
                // Update UI to show we're playing
                this.streamState = 'replaying';
                this.updatePlayerUI();
            }

            startLiveStream() {
                this.sendCommand({ cmd: 'live' });
                this.streamState = 'live';
                this.updatePlayerUI();
                
                // Set up timeline for live mode (last hour)
                const now = new Date();
                this.timelineEnd = now;
                this.timelineStart = new Date(now.getTime() - (60 * 60 * 1000)); // 1 hour ago
                document.getElementById('timelineStart').textContent = this.timelineStart.toLocaleTimeString();
                document.getElementById('timelineEnd').textContent = this.timelineEnd.toLocaleTimeString();
                document.getElementById('timelineSlider').disabled = false; // Allow seeking in live mode
            }

            stopStream() {
                this.sendCommand({ cmd: 'stop' });
                this.streamState = 'stopped';
                this.updatePlayerUI();
            }

            togglePlayPause() {
                const button = document.getElementById('playPauseButton');
                if (this.streamState === 'stopped') {
                    // Start playing from current position if we have a selected recording
                    if (this.selectedRecording) {
                        if (this.currentTimestamp) {
                            // Continue from current position
                            this.sendCommand({
                                cmd: 'start',
                                from: this.currentTimestamp.toISOString(),
                                to: this.selectedRecording.end_time
                            });
                        } else {
                            // Start from beginning
                            this.startReplay(this.selectedRecording);
                        }
                        this.streamState = 'replaying';
                    } else {
                        // Start live stream
                        this.startLiveStream();
                    }
                    button.innerHTML = '‚è∏Ô∏è';
                } else if (this.streamState === 'live' || this.streamState === 'replaying') {
                    // Stop the current stream (pause functionality)
                    this.sendCommand({ cmd: 'stop' });
                    this.streamState = 'stopped';
                    button.innerHTML = '‚ñ∂Ô∏è';
                }
            }

            seek(seconds) {
                let baseTime, startTime, endTime;
                
                if (this.streamState === 'live') {
                    // In live mode, extend timeline if seeking back
                    baseTime = this.currentTimestamp || new Date();
                    const newTimestamp = new Date(baseTime.getTime() + (seconds * 1000));
                    
                    // If seeking back and would go before current timeline start, extend timeline
                    if (seconds < 0 && newTimestamp < this.timelineStart) {
                        this.timelineStart = new Date(newTimestamp.getTime() - (30 * 60 * 1000)); // Add 30 more minutes
                        document.getElementById('timelineStart').textContent = this.timelineStart.toLocaleTimeString();
                        this.logJson({ message: 'Timeline extended back for live mode' });
                    }
                    
                    this.sendCommand({
                        cmd: 'goto',
                        timestamp: newTimestamp.toISOString()
                    });
                    return;
                }
                
                // For replay mode, only allow seeking if we have a selected recording
                if (!this.selectedRecording) return;
                
                baseTime = this.currentTimestamp || new Date(this.selectedRecording.start_time);
                const newTimestamp = new Date(baseTime.getTime() + (seconds * 1000));
                
                // Make sure we don't seek beyond recording bounds
                startTime = new Date(this.selectedRecording.start_time);
                endTime = this.selectedRecording.end_time ? new Date(this.selectedRecording.end_time) : new Date();
                
                if (newTimestamp < startTime) {
                    newTimestamp.setTime(startTime.getTime());
                } else if (newTimestamp > endTime) {
                    newTimestamp.setTime(endTime.getTime());
                }

                this.sendCommand({
                    cmd: 'goto',
                    timestamp: newTimestamp.toISOString()
                });
            }

            onSliderChange(value) {
                if (!this.timelineStart || !this.timelineEnd) return;
                
                const startMs = this.timelineStart.getTime();
                const endMs = this.timelineEnd.getTime();
                const targetMs = startMs + ((endMs - startMs) * (value / 100));
                const targetTimestamp = new Date(targetMs);

                // In live mode, if seeking to a time in the past, we need actual recorded data
                if (this.streamState === 'live' && targetTimestamp < new Date()) {
                    this.logJson({ message: `Seeking to ${targetTimestamp.toLocaleTimeString()} in live mode` });
                }

                this.sendCommand({
                    cmd: 'goto',
                    timestamp: targetTimestamp.toISOString()
                });
            }

            changeSpeed(delta) {
                this.currentSpeed = Math.max(0.5, Math.min(5.0, this.currentSpeed + delta));
                document.getElementById('speedDisplay').textContent = `${this.currentSpeed.toFixed(1)}x`;
                this.sendCommand({ cmd: 'speed', speed: this.currentSpeed });
            }

            async startRecording() {
                const reason = document.getElementById('recordingReason').value;
                const url = `${window.location.origin}${window.location.pathname.replace('control.html', '')}/recording/start`;
                const body = reason.trim() ? { reason: reason.trim() } : {};
                
                try {
                    const headers = { 'Content-Type': 'application/json' };
                    const token = document.getElementById('bearerToken').value.trim();
                    if (token) headers['Authorization'] = `Bearer ${token}`;
                    
                    const response = await fetch(url, { method: 'POST', headers, body: JSON.stringify(body) });
                    const result = await response.json();
                    this.logJson({ response: result });
                    
                    if (result.status === 'success') {
                        this.isRecording = true;
                        this.updateRecordingUI();
                    }
                } catch (error) {
                    this.logJson({ error: 'Network error starting recording', details: error.message });
                }
            }

            async stopRecording() {
                const url = `${window.location.origin}${window.location.pathname.replace('control.html', '')}/recording/stop`;
                try {
                    const headers = {};
                    const token = document.getElementById('bearerToken').value.trim();
                    if (token) headers['Authorization'] = `Bearer ${token}`;
                    
                    const response = await fetch(url, { method: 'POST', headers });
                    const result = await response.json();
                    this.logJson({ response: result });

                    if (result.status === 'success') {
                        this.isRecording = false;
                        this.updateRecordingUI();
                        setTimeout(() => this.fetchRecordings(), 1000);
                    }
                } catch (error) {
                    this.logJson({ error: 'Network error stopping recording', details: error.message });
                }
            }

            async checkActiveRecording() {
                const url = `${window.location.origin}${window.location.pathname.replace('control.html', '')}/recording/active`;
                try {
                    const headers = {};
                    const token = document.getElementById('bearerToken').value.trim();
                    if (token) headers['Authorization'] = `Bearer ${token}`;
                    
                    const response = await fetch(url, { headers });
                    if (response.ok) {
                        const result = await response.json();
                        this.isRecording = result.data && result.data.active === true;
                        this.updateRecordingUI();
                    }
                } catch (error) {
                    // Ignore, likely 404 if not active
                }
            }

            updateRecordingUI() {
                document.getElementById('startRecording').disabled = this.isRecording;
                document.getElementById('stopRecording').disabled = !this.isRecording;
            }

            updatePlayerUI() {
                const isPlaying = this.streamState === 'replaying' || this.streamState === 'live';
                document.getElementById('playPauseButton').innerHTML = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                document.getElementById('stopButton').disabled = this.streamState === 'stopped';
                
                // Update timeline display
                if (this.timelineStart) {
                    document.getElementById('timelineStart').textContent = this.timelineStart.toLocaleTimeString();
                }
                if (this.timelineEnd) {
                    document.getElementById('timelineEnd').textContent = this.timelineEnd.toLocaleTimeString();
                }
            }
            
            updateStatus(text, connected) {
                document.getElementById('connectionStatus').className = `status-indicator ${connected ? 'connected' : 'disconnected'}`;
                document.getElementById('connectionText').textContent = text;
            }
            
            logJson(obj) {
                const output = document.getElementById('jsonOutput');
                const timestamp = new Date().toLocaleTimeString();
                output.textContent = `[${timestamp}] ${JSON.stringify(obj, null, 2)}
${output.textContent}`;
            }

            clearOutput() {
                document.getElementById('jsonOutput').textContent = '';
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            new CameraControl();
        });
    </script>
