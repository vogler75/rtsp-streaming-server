<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTSP Video Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: #000;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #28a745;
        }
        
        .status-disconnected {
            background-color: #dc3545;
        }
        
        .status-connecting {
            background-color: #ffc107;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RTSP Video Stream</h1>
        </div>
        
        <div class="status">
            <span class="status-indicator status-disconnected" id="statusIndicator"></span>
            <span id="statusText">Disconnected</span>
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="fpsValue">0</div>
                <div>FPS</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="latencyValue">0</div>
                <div>Latency (ms)</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="framesValue">0</div>
                <div>Frames</div>
            </div>
        </div>
        
        <div class="video-container">
            <canvas id="videoCanvas" width="640" height="480"></canvas>
        </div>
    </div>

    <script>
        let ws = null;
        let canvas = null;
        let ctx = null;
        let frameCount = 0;
        let startTime = Date.now();
        let lastFrameTime = Date.now();
        let fpsCounter = 0;
        let lastFpsTime = Date.now();

        function init() {
            canvas = document.getElementById('videoCanvas');
            ctx = canvas.getContext('2d');
            updateStatus('disconnected', 'Disconnected');
            
            // Auto-connect on page load
            setTimeout(connect, 1000);
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }

            updateStatus('connecting', 'Connecting...');
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}${window.location.pathname}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                updateStatus('connected', 'Connected');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                frameCount = 0;
                startTime = Date.now();
                lastFpsTime = Date.now();
                fpsCounter = 0;
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateStatus('disconnected', 'Disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'Connection Error');
            };
            
            ws.onmessage = function(event) {
                if (event.data instanceof Blob) {
                    handleFrame(event.data);
                }
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleFrame(blob) {
            const now = Date.now();
            frameCount++;
            fpsCounter++;
            
            // Update FPS every second
            if (now - lastFpsTime >= 1000) {
                const fps = Math.round(fpsCounter * 1000 / (now - lastFpsTime));
                document.getElementById('fpsValue').textContent = fps;
                fpsCounter = 0;
                lastFpsTime = now;
            }
            
            // Update frame count
            document.getElementById('framesValue').textContent = frameCount;
            
            // Calculate rough latency (this is just processing time, not actual latency)
            const processingLatency = Date.now() - now;
            document.getElementById('latencyValue').textContent = processingLatency;
            
            // Create image from blob and draw on canvas
            const img = new Image();
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                // Resize canvas if needed
                if (canvas.width !== img.width || canvas.height !== img.height) {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }
                
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function updateStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = text;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                canvas.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Auto-reconnect logic
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.CLOSED) {
                console.log('Attempting to reconnect...');
                connect();
            }
        }, 5000);

        // Initialize when page loads
        window.onload = init;
    </script>
</body>
</html>
